<div class="root_home_component">
  <div class="home_body center">
    <div class="home_body_content text-center">
      <h1>Smite Randomizer</h1>
      <div class="randomGod_container container text-center">
        <div class="row align-items-center">
          <div class="col center">
            <p class="name">{{ godName + " -" }}</p>
            <p class="role" [ngClass]="roleName">{{ roleName }}</p>
          </div>
          <div class="col text-left">
            <form (ngSubmit)="onRoleSelect()">
              <div class="form-group row">
                <label for="roles" class="col-form-label col-md-3">Select roles:</label>
                <div class="col-md-9">
                  <div *ngFor="let role of roles" class="form-check">
                    <input type="checkbox" class="form-check-input" name="roles" [value]="role" [(ngModel)]="selectedRoles">
                    <label class="form-check-label">{{ role }}</label>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-md-3"></div>
                <div class="col-md-9">
                  <button type="submit" class="btn btn-primary">Random</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
